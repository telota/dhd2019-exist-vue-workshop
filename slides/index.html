<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>DHd 2019 Workshop</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/bbaw.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>

		<div class="reveal">
			<div class="slides">
				<section data-markdown="content/00-Intro.md"
					data-separator="^\n___\n___\n"
					data-separator-vertical="^\n___\n"
					data-separator-notes="^//"
					data-charset="utf-8"></section>

					<section data-markdown="content/01-Einrichtung.md"
					data-separator="^\n___\n___\n"
					data-separator-vertical="^\n___\n"
					data-separator-notes="^//"
					data-charset="utf-8"></section>

					<section data-markdown="content/02-eXist.md"
					data-separator="^\n___\n___\n"
					data-separator-vertical="^\n___\n"
					data-separator-notes="^//"
					data-charset="utf-8"></section>

					<section data-markdown="content/03-vue.md"
					data-separator="^\n___\n___\n"
					data-separator-vertical="^\n___\n"
					data-separator-notes="^//"
					data-charset="utf-8"></section>

					<section data-markdown="content/04-eXist-und-vue.md"
					data-separator="^\n___\n___\n"
					data-separator-vertical="^\n___\n"
					data-separator-notes="^//"
					data-charset="utf-8"></section>

			</div>
		</div>

		<div id="logo">
			<img src="img/BBAW_Logo.png" alt="">
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
				//width: "80%",
				//height: "95%",

				chart: {
					defaults: {
						global: {
							title: { fontColor: "#FFF" },
						},
						legend: {
							labels: { fontColor: "#FFF" },
						},
						scale: {
							scaleLabel: { fontColor: "#FFF" },
							gridLines: { color: "#FFF", zeroLineColor: "#FFF" },
							ticks: { fontColor: "#FFF" },
						}
					},
					line: { borderColor: [ "rgba(20,220,220,.8)" , "rgba(220,120,120,.8)", "rgba(20,120,220,.8)" ], "borderDash": [ [5,10], [0,0] ]},
					bar: { backgroundColor: [ "rgba(20,220,220,.8)" , "rgba(220,120,120,.8)", "rgba(20,120,220,.8)" ]},
					pie: { backgroundColor: [ ["rgba(0,0,0,.8)" , "rgba(220,20,20,.8)", "rgba(20,220,20,.8)", "rgba(220,220,20,.8)", "rgba(20,20,220,.8)"] ]},
					radar: { borderColor: [ "rgba(20,220,220,.8)" , "rgba(220,120,120,.8)", "rgba(20,120,220,.8)" ]},
				},

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/chart/Chart.min.js' },
					{ src: 'plugin/chart/csv2chart.js' }
				]
			});
		</script>
	</body>
</html>
